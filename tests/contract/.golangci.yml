# golangci-lint configuration for contract tests

run:
  timeout: 5m
  modules-download-mode: readonly
  tests: true

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gosimple
    - gofmt
    - goimports
    - misspell
    - unconvert

linters-settings:
  errcheck:
    check-blank: true
    exclude-functions:
      - (io.Closer).Close
  govet:
    enable-all: true
    disable:
      - fieldalignment # Optimization, not a correctness issue
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/pmgledhill102/discord-bot-test-suite
  misspell:
    locale: US

issues:
  exclude-rules:
    # Test files can have some relaxed rules
    - path: _test\.go
      linters:
        - errcheck
        - gosec
